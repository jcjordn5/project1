<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
  <title>TICTACTOE!!!</title>
</head>
<body>
  <div id="overboard">
    <input type="text" placeholder="player1 enter your name" id="player1"></input>
    <div id= "board">
      <div id="cell1"><div class="crossBox">X</div></div>
      <div id="cell2"><div class="knotBox">O</div></div>
      <div id="cell3"></div>
      <div id="cell4"><div class="knotBox">O</div></div>
      <div id="cell5"><div class="crossBox">X</div></div>
      <div id="cell6"><div class="knotBox">O</div></div>
      <div id="cell7"><div class="crossBox">X</div></div>
      <div id="cell8"></div>
      <div id="cell9"></div>
      <input type="text" placeholder="player2 enter your name" id="player2"></input>
  </div>
</div>
<script src="tictactoe.js"></script>
</body>
</html>

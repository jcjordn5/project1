
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TICTACTOE!!!</title>
</head>
<body>
<div id="container">
  <div id="overlay">
      <h1 id="title">TIC TAC TOE</h1>
      <div id="wrapper">
        <input type="text" class="pure-input-1-2" placeholder="player1" id="player1"></input>
        <div class="knotBox displayLeft">O</div>
        <input type="text"class="pure-input-1-2" placeholder="player2" id="player2"></input>
        <div class="crossBox displayRight">X</div>
        <button id="setNames" class="pure-button pure-button-primary">Start</button>
      </div>
  </div>
  <div id="overBoard">
    <div id="playerBoard"><div id="score1">0</div><div id="score2">0</div></div>
      <div id= "board">
        <div id="cell1"></div>
        <div id="cell2"></div>
        <div id="cell3"></div>
        <div id="cell4"></div>
        <div id="cell5"></div>
        <div id="cell6"></div>
        <div id="cell7"></div>
        <div id="cell8"></div>
        <div id="cell9"></div>
    </div>
  <button id="reset" class="pure-button pure-button-primary">Reset</button>
</div>
</div>
<script src="tictactoe.js"></script>
</body>
</html>
